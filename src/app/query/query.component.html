<mat-card class="max-w-3xl">
  <div class="p-4 bg-white rounded shadow mb-6">
    <h2 class="text-xl font-semibold">Run Query Against Repositories</h2>
  </div>

  <form [formGroup]="queryForm" (ngSubmit)="submit()" class="space-y-4">

    <div formArrayName="repoEntities">
      <div *ngFor="let group of repoEntities.controls; let i = index"
           [formGroupName]="i"
           class="mb-4 p-4 bg-white rounded shadow-sm relative">

           <div class="mb-4 relative">
            <label class="block mb-1 font-medium">GitHub URL*</label>
          
            <input
              type="text"
              formControlName="githubUrl"
              class="border p-2 w-full rounded"
              placeholder="https://github.com/owner/repo"
              (focus)="showUrlSuggestions(i)"
              (input)="filterUrls($event, i)"
              (blur)="hideSuggestions()"
            />
          
            <!-- Suggestion dropdown -->
            <ul *ngIf="showSuggestionsIndex === i && filteredUrls.length > 0"
                class="absolute bg-white border rounded shadow w-full mt-1 z-10">
                
              <li *ngFor="let item of filteredUrls"
                  (mousedown)="selectUrl(item, i)"
                  class="p-2 hover:bg-gray-100 cursor-pointer">
                {{ item }}
              </li>
          
            </ul>
          </div>
          

        <div class="mb-4">
          <label class="block mb-1 font-medium">Branch*</label>
          <select formControlName="branch" class="border p-2 w-full rounded">
            <option value="main">main</option>
            <option value="master">master</option>
          </select>
        </div>

        <button mat-button color="warn" (click)="removeRepo(i)" *ngIf="repoEntities.length > 1">
          Remove
        </button>
      </div>
    </div>

    <button mat-button color="primary" (click)="addRepo()">+ Add Repository</button>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Query*</label>
      <input
        type="text"
        formControlName="query"
        class="border p-2 w-full rounded"
        placeholder="Write your Query"
      />
    </div>

    <button mat-raised-button color="primary" type="submit" [disabled]="loading">
      Run Query
    </button>
  </form>

  <div *ngIf="loading" class="mt-4 flex justify-center">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="error" class="mt-4 text-red-600">{{ error }}</div>

  <pre *ngIf="response" class="bg-gray-100 p-4 rounded mt-4">{{ response }}</pre>
</mat-card>
